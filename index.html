<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optimized 3D Sandbox Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background: #000;
        }
        canvas {
            display: block;
        }
        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            transform: translate(-50%, -50%);
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"><path d="M10 0v6M10 14v6M0 10h6M14 10h6" stroke="white" stroke-width="2"/></svg>') no-repeat center;
            pointer-events: none;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }
        #sprint-status {
            position: absolute;
            top: 50px;
            left: 10px;
            color: lime;
            background: rgba(0, 0, 0, 0.8);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            display: none;
        }
        #hotbar {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            background: rgba(0, 0, 0, 0.8);
            padding: 8px;
            border: 3px solid #555;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .hotbar-slot {
            width: 48px;
            height: 48px;
            margin: 0 4px;
            border: 2px solid #999;
            background: rgba(50, 50, 50, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
            font-weight: bold;
            text-shadow: 1px 1px 2px #000;
            transition: all 0.2s;
            cursor: pointer;
        }
        .hotbar-slot:hover {
            background: rgba(100, 100, 100, 0.9);
            border-color: #fff;
        }
        .hotbar-slot.selected {
            border-color: #ffd700;
            background: rgba(255, 215, 0, 0.3);
            transform: scale(1.1);
        }
        #performance-toggle {
            position: absolute;
            top: 80px;
            left: 10px;
            color: white;
            background: rgba(0, 0, 0, 0.8);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="crosshair"></div>
    <div id="info">WASD: Move | Space: Jump | Shift: Sprint | Left Click: Break | Right Click: Place | 1-4: Select Block</div>
    <div id="sprint-status">Sprinting</div>
    <div id="performance-toggle">Toggle Low Performance Mode</div>
    <div id="hotbar">
        <div class="hotbar-slot selected" data-type="grass">Grass</div>
        <div class="hotbar-slot" data-type="dirt">Dirt</div>
        <div class="hotbar-slot" data-type="stone">Stone</div>
        <div class="hotbar-slot" data-type="coal">Coal</div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.0/socket.io.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/simplex-noise/2.4.0/simplex-noise.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
